<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">

    <title>Carousel</title>

    <style>
        /*
SPACING SYSTEM (px)
2 / 4 / 8 / 12 / 16 / 24 / 32 / 48 / 64 / 80 / 96 / 128

FONT SIZE SYSTEM (px)
10 / 12 / 14 / 16 / 18 / 20 / 24 / 30 / 36 / 44 / 52 / 62 / 74 / 86 / 98
*/

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

/* ------------------------ */
/* GENERAL STYLES */
/* ------------------------ */
body {
  font-family: 'Inter', sans-serif;
  color: #343a40;
}

.carousel {
    width: 800px;
    margin: 100px auto;
    background-color: #007f50;
    padding: 32px;
    border-radius: 8px;
    color: #fff;
}

img{
    height: 200px;
    border-radius: 8px;
}

.testimonial-text{
    font-size: 18px;
    font-weight: 500;
    line-height: 1.2;
}

.testimonial-author{
     font-size: 14px;
     margin-bottom: 4px;
}

.testimonial-job{
    font-size: 12px;
}

    </style>
</head>
<body>
   <div clas="carousel">
      <img src="maria.jpg" alt="Maria de Almeida">
      <blockquote class="testimonial-text">
        <p class="testimonial-text">
            "Lorem ipsum dolor sit, amet consectetur adipisicing elit. Iste harum animi officia, possimus natus quos, ex voluptatibus consequatur ducimus laudantium aperiam officiis delectus tenetur provident unde accusantium deleniti rem porro."
        </p>
        <p class="testimonial-author">Maria de Almeida</p>
        <p class="testimonial-job">Senior Product Manager at EDP Commercial </p>
      </blockquote>

      <button class="btn">
        <svg xmlns="http://www.w3.org/2000/svg" class="btn-icon" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
            <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 19.5L8.25 12l7.5-7.5" />
          </svg>
          
      </button>
      <button class="btn">
        <svg xmlns="http://www.w3.org/2000/svg" class="btn-icon" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
            <path stroke-linecap="round" stroke-linejoin="round" d="M8.25 4.5l7.5 7.5-7.5 7.5" />
          </svg>
          
      </button>
   </div>
</body>
</html>
